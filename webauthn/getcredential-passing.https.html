<script src="/resources/testharnessreport.js"></script>
<script src=helpers.js></script>
<body></body>
<script>
standardSetup(function() {
    "use strict";

    var credPromise = createCredential();

    // GetCredentialsTest passing tests
    new GetCredentialsTest().addCredential(credPromise).runTest("passing credentials.get() with default args");
    function verifyEC512(res) {
        console.log ("verifyEC512 got", res);
        // console.log ("client data JSON", ab2str(res.response.clientDataJSON));
        // parseAuthenticatorData(res.response.attestationObject);
        // printHex ("clientDataJSON", res.response.clientDataJSON);
        printHex ("authenticatorData", res.response.authenticatorData);
    }
    new GetCredentialsTest().addCredential(credPromise)
        .afterTest(verifyEC512)
        .runTest("passing credentials.get() again, same credential");
});

/* JSHINT */
/* globals standardSetup, GetCredentialsTest, createCredential */
</script>
