<!DOCTYPE html>
<html><head><style>
main {
	transform: scale(3);
	transform-origin: 0% 0%;
}
</style></head>
<body>

<p style="color:green">The following pairs of letters should have the same size</p>
<main>
	<div style="font-family:serif"><!--
		--><span style="font-size:medium">a</span><!--
		--><span style="font-size:16px">a</span>
	</div>
	<div style="font-family:monospace"><!--
		--><span style="font-size:medium">a</span><!--
		--><span style="font-size:13px">a</span>
	</div>
	<div style="font-size:medium"><!--
		--><span style="font-family:monospace">a</span><!--
		--><span style="font-family:monospace;font-size:13px">a</span>
	</div>
</main>
</body></html>
