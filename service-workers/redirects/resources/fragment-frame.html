<!doctype html>
<script>
"use strict";

onload = async function() {
  const response = await fetch("test");
  if (response.url === new URL("test.txt#success", location).href) {
    self.parent.resolve();
  }
  self.parent.reject(response.url + " is not " + new URL("test.txt#success", location).href);
}
</script>
